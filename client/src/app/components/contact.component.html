
<div class="container">
  <h1>Contact Us</h1>
  <div class="row">
    <div class="col">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group">
              <label for="">Name: </label>
              <input class="form-control" type="text" placeholder="Your Name" formControlName="name" required>
          </div>

         
          <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" name= "email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="name@example.com" required>
              <!-- <div *ngIf="(email.invalid && email.touched) || email.dirty">
                <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
                
                <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email address</small> -->
              <!-- </div> -->
          </div>
      
          <div class="form-group">
              <!-- <label for="" style="padding-right: 10px;">Subject: </label>
              <input type="radio" name="" id="radio1" formControlName="subject" value="feedback" class="radio1">  Feedback
              <input type="radio" name="" id="radio1" formControlName="subject" value="complain" class = "radio1">  Complaint
              <input type="radio" name="" id="radio1" formControlName="subject" value="enquiry" class="radio1">  Enquiry -->

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="feedback" formControlName="subject">
                <label class="form-check-label" for="inlineCheckbox1">Feedback</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="complaint" formControlName="subject">
                <label class="form-check-label" for="inlineCheckbox2">Complaint</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inlineCheckbox3" value="enquiry" formControlName="subject">
                <label class="form-check-label" for="inlineCheckbox3">Enquiry</label>
              </div>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="message" required></textarea>
          </div>
          <div class="right1" style="float:right">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </div>
 </div>
</div>
